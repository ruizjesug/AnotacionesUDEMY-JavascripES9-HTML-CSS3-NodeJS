<html>
    <head>
        <title>Mi primera pagina</title>
    </head>
    <body>
        <table>
            <thead> <!-- definir cabecera de mi tabla -->
                <tr> <!--  indicarle cuantas filas quiero que mi cabecera tenga -->
                    <th>Mes</th><!-- indicarle el contenido que van a tener estas celdas solo en cabecera-->
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody> <!-- aca empieza contenido -->
                <tr>
                    <td>Enero</td> <!-- contenido -->
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>$500</td>
                </tr>
            </tbody>
            <tfoot><!-- Footer de nuestra tabla -->
                <tr>
                    <td>Suma total:</td>
                    <td>$1500</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
